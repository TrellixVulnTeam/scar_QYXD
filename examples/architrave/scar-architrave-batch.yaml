functions:
  aws:
  - lambda:
      name: scar-architrave
      init_script: run_batch.sh
      execution_mode: batch
      container:
        image: asalic/scar-architrave
        environment:
          Variables:
            EXEC_TYPE: batch
      input:
      - storage_provider: s3
        path: scar-architrave/input
      output:
      - storage_provider: s3
        path: scar-architrave/output
