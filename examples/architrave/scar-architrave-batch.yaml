functions:
  aws:
  - lambda:
      name: scar-architrave
      execution_mode: batch
      container:
        image_file: /tmp/architrave-docker-img.tar.gz
        environment:
          Variables:
            EXEC_TYPE: batch
      deployment:
        bucket: scar-architrave
      output:
      - storage_provider: s3
        path: scar-architrave/output
